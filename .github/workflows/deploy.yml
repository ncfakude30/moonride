name: Deploy Moonride Backend

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for the root project
        run: |
          npm install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # or the version your Lambda functions use

      - name: Install Python dependencies
        working-directory: ./lambdas
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install Serverless Framework and plugins
        run: |
          npm install -g serverless
          # Make sure to install serverless-python-requirements globally if needed
          npm install -g serverless-python-requirements

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Moonrides Backend
        working-directory: ./lambdas
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: serverless deploy --verbose
