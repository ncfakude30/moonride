name: Deploy Moonride Backend

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean and install Node.js dependencies
        run: |
          cd lambdas  # Navigate to the lambdas directory
          rm -rf node_modules
          npm install --legacy-peer-deps

      - name: Install Serverless globally
        run: npm install -g serverless --legacy-peer-deps && npm install -g serverless-offline --legacy-peer-deps

      - name: Compile TypeScript code
        run: |
          cd lambdas  # Navigate to the lambdas directory
          npx tsc

      - name: Bundle code with Webpack
        run: |
          cd lambdas  # Navigate to the lambdas directory
          npx webpack --config webpack.config.js

      - name: Deploy Moonride Backend
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          cd lambdas  # Navigate to the lambdas directory
          npx serverless deploy --verbose
