org: ncfcorp
app: moon-rides
service: moonrides

provider:
  name: aws
  runtime: nodejs18.x  # Migrated to Node.js for TypeScript support
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    TRIPS_TABLE: TripsTable
    USERS_TABLE: UsersTable
    CONNECTIONS_TABLE: ConnectionsTable
    MESSAGES_TABLE: MessagesTable
    DRIVERS_TABLE: DriversTable
    TRANSACTIONS_TABLE: TransactionsTable
    IMAGE_BUCKET_NAME: moonride-media
    ACM_CERTIFICATE_ARN: arn:aws:acm:us-east-1:535002855362:certificate/ce06f91b-8929-4bdf-b955-18f5a77910c8

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
      Resource:
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.TRIPS_TABLE}
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.USERS_TABLE}
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.CONNECTIONS_TABLE}
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.MESSAGES_TABLE}
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.DRIVERS_TABLE}
        - !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:provider.environment.TRANSACTIONS_TABLE}
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"
    - Effect: "Allow"
      Action:
        - apigateway:POST
        - execute-api:Invoke
      Resource:
        - !Sub arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:*
    - Effect: "Allow"
      Action:
        - s3:GetObject
      Resource:
        - !Sub arn:aws:s3:::${self:provider.environment.IMAGE_BUCKET_NAME}/*

custom:
  build:
    esbuild:
      minify: true

functions:
  login:
    handler: dist/user/login.handler
    package:
      include:
        - user/*
    events:
      - http:
          path: login
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  getUser:
    handler: dist/user/getUser.handler
    package:
      include:
        - user/*
    events:
      - http:
          path: user/{userId}
          method: get
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  getRecentTrips:
    handler: dist/ride/ride.handler
    package:
      include:
        - ride/*
    events:
      - http:
          path: trips
          method: get
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  requestRide:
    handler: dist/ride/request.handler
    package:
      include:
        - ride/*
    events:
      - http:
          path: request
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  processPayment:
    handler: dist/payment/payment.handler
    package:
      include:
        - payment/*
    events:
      - http:
          path: payment
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  paymentCallback:
    handler: dist/payment/payment_callback.handler
    package:
      include:
        - payment/*
    events:
      - http:
          path: notify
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  connect:
    handler: dist/websocket/connect.handler
    package:
      include:
        - websocket/*
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: dist/websocket/disconnect.handler
    package:
      include:
        - websocket/*
    events:
      - websocket:
          route: $disconnect

  message:
    handler: dist/websocket/message.handler
    package:
      include:
        - websocket/*
    events:
      - websocket:
          route: $default

  getDirections:
    handler: dist/map/directions.handler
    package:
      include:
        - map/*
    environment:
      GOOGLE_API_KEY: AIzaSyAhU-s47LJFmxiPK4X5zD4oWfccyUN8kEU
    events:
      - http:
          path: directions
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  drivers:
    handler: dist/map/drivers.handler
    package:
      include:
        - map/*
    events:
      - http:
          path: drivers
          method: post
          cors:
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

resources:
  Resources:
    TripsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.TRIPS_TABLE}
        AttributeDefinitions:
          - AttributeName: 'userId'
            AttributeType: S
          - AttributeName: 'tripDate'
            AttributeType: S
          - AttributeName: 'tripId'
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: tripDate
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: TripIdIndex
            KeySchema:
              - AttributeName: tripId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    UsersTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: 'userId'
            AttributeType: S
          - AttributeName: 'isOnline'
            AttributeType: B
        KeySchema:
          - AttributeName: 'userId'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: IsOnlineIndex
            KeySchema:
              - AttributeName: 'isOnline'
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    ConnectionsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.CONNECTIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: 'userId'
            AttributeType: S
          - AttributeName: 'connectionId'
            AttributeType: S
        KeySchema:
          - AttributeName: 'userId'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: ConnectionIdIndex
            KeySchema:
              - AttributeName: 'connectionId'
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    MessagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.MESSAGES_TABLE}
        AttributeDefinitions:
          - AttributeName: 'messageId'
            AttributeType: S
          - AttributeName: 'senderId'
            AttributeType: S
        KeySchema:
          - AttributeName: messageId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: SenderIndex
            KeySchema:
              - AttributeName: 'senderId'
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    DriversTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.DRIVERS_TABLE}
        AttributeDefinitions:
          - AttributeName: geohash
            AttributeType: S
        KeySchema:
          - AttributeName: geohash
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    TransactionsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName:  ${self:provider.environment.TRANSACTIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: 'transactionId'
            AttributeType: S
          - AttributeName: 'userId'
            AttributeType: S
        KeySchema:
          - AttributeName: 'transactionId'
            KeyType: HASH
          - AttributeName: 'userId'
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST


    WebSocketApi:
      Type: 'AWS::ApiGatewayV2::Api'
      Properties:
        Name: WebSocketApi
        ProtocolType: WEBSOCKET
        RouteSelectionExpression: '$request.body.action'

    WebSocketApiStage:
      Type: 'AWS::ApiGatewayV2::Stage'
      Properties:
        ApiId: !Ref WebSocketApi
        StageName: '${self:provider.stage}'
        AutoDeploy: true

    WebSocketApiRouteConnect:
      Type: 'AWS::ApiGatewayV2::Route'
      Properties:
        ApiId: !Ref WebSocketApi
        RouteKey: '$connect'
        AuthorizationType: NONE
        Target: !Sub 'integrations/${WebSocketApiIntegrationConnect}'

    WebSocketApiRouteDisconnect:
      Type: 'AWS::ApiGatewayV2::Route'
      Properties:
        ApiId: !Ref WebSocketApi
        RouteKey: '$disconnect'
        AuthorizationType: NONE
        Target: !Sub 'integrations/${WebSocketApiIntegrationDisconnect}'

    WebSocketApiRouteMessage:
      Type: 'AWS::ApiGatewayV2::Route'
      Properties:
        ApiId: !Ref WebSocketApi
        RouteKey: '$default'
        AuthorizationType: NONE
        Target: !Sub 'integrations/${WebSocketApiIntegrationMessage}'

    WebSocketApiDeployment:
      Type: 'AWS::ApiGatewayV2::Deployment'
      DependsOn:
        - WebSocketApiRouteConnect
        - WebSocketApiRouteDisconnect
        - WebSocketApiRouteMessage
      Properties:
        ApiId: !Ref WebSocketApi

    WebSocketApiIntegrationConnect:
      Type: 'AWS::ApiGatewayV2::Integration'
      Properties:
        ApiId: !Ref WebSocketApi
        IntegrationType: AWS_PROXY
        IntegrationUri: !Sub 'arn:aws:apigateway:${self:provider.region}:lambda:path/2015-03-31/functions/${ConnectLambdaFunction.Arn}/invocations'
        PayloadFormatVersion: '1.0'

    WebSocketApiIntegrationDisconnect:
      Type: 'AWS::ApiGatewayV2::Integration'
      Properties:
        ApiId: !Ref WebSocketApi
        IntegrationType: AWS_PROXY
        IntegrationUri: !Sub 'arn:aws:apigateway:${self:provider.region}:lambda:path/2015-03-31/functions/${DisconnectLambdaFunction.Arn}/invocations'
        PayloadFormatVersion: '1.0'

    WebSocketApiIntegrationMessage:
      Type: 'AWS::ApiGatewayV2::Integration'
      Properties:
        ApiId: !Ref WebSocketApi
        IntegrationType: AWS_PROXY
        IntegrationUri: !Sub 'arn:aws:apigateway:${self:provider.region}:lambda:path/2015-03-31/functions/${MessageLambdaFunction.Arn}/invocations'
        PayloadFormatVersion: '1.0'

    WebSocketApiPermission:
      Type: 'AWS::Lambda::Permission'
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Ref ConnectLambdaFunction
        Principal: 'apigateway.amazonaws.com'
        SourceArn: !Sub 'arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${WebSocketApi}/*/$connect'

    WebSocketApiPermissionDisconnect:
      Type: 'AWS::Lambda::Permission'
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Ref DisconnectLambdaFunction
        Principal: 'apigateway.amazonaws.com'
        SourceArn: !Sub 'arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${WebSocketApi}/*/$disconnect'

    WebSocketApiPermissionMessage:
      Type: 'AWS::Lambda::Permission'
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Ref MessageLambdaFunction
        Principal: 'apigateway.amazonaws.com'
        SourceArn: !Sub 'arn:aws:execute-api:${self:provider.region}:${AWS::AccountId}:${WebSocketApi}/*/$default'

    ImageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:provider.environment.IMAGE_BUCKET_NAME}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
              AllowedHeaders:
                - "*"

    CloudFrontOriginAccessIdentity:
      Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: "Access identity for S3 bucket"

    CloudFrontDistribution:
      Type: "AWS::CloudFront::Distribution"
      Properties:
        DistributionConfig:
          Origins:
            - Id: S3Origin
              DomainName: !Sub "${ImageBucket}.s3.amazonaws.com"
              S3OriginConfig:
                OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
          Enabled: true
          DefaultCacheBehavior:
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
              Headers:
                - Host
          DefaultRootObject: index.html
          PriceClass: PriceClass_100
          ViewerCertificate:
            AcmCertificateArn: ${self:provider.environment.ACM_CERTIFICATE_ARN}
            SslSupportMethod: sni-only
          HttpVersion: http2

outputs:
  CloudFrontDistributionUrl:
    Description: "The URL of the CloudFront distribution."
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
    Export:
      Name: ${self:service}-CloudFrontDistributionUrl
